{% extends "base.html" %}

{% block content %}
    
    <div>
        <ul>
            {% for item in cols%}
            <li>{{item.key}} - {{item.value}}</li>
            {% endfor %}
        </ul>
    </div>

    <h2>Missing Values - </h2>
    <div>
        <ul>
            {% for item in missing %}
            <li>{{item.key}}   -    {{item.count}}</li>
            {% endfor %}
        </ul>
    </div>

    <form action="" method="post" novalidate>
        {{ select.hidden_tag() }}
        <p>{{ select.submit() }}</p>
    </form>

{% endblock %}
